static = [
  {from=".clang-format", to="."},
  {from=".gitignore", to="."},
  {from="cmake/*", to="cmake/."},
  {from=".github/*", to=".github/."},
  {from=".github/workflows/*", to=".github/workflows/."},
]
template = [
  {from="CMakeLists.txt", to="."},
  {from="LICENSE.txt", to="."},
  {from="README.md", to=".", onetime=true},
  {from="src/CMakeLists.txt", to="src/."},
  {from="vendor/CMakeLists.txt", to="vendor/."},
  {from="test/CMakeLists.txt", to="test/."},
]
[parameters]
cpp_std = {type="enum", options=["17", "20"], default="20"}
files_app = {type="str:glob", default="app/[a-zA-Z]*.cpp"}
files_src = {type="str:glob", default="src/[a-zA-Z]*.cpp"}
files_test = {type="str:glob", default="test/[a-zA-Z]*.cpp"}
headers_private = {type="str:glob", default="src/[a-zA-Z]*.h"}
headers_public = {type="str:glob", default="include/**/[a-zA-Z]*.h"}
project_name = {type="str"}
start_year = {type="int:year", default="parameter:year"}
use_app = {type="bool", default=false}
version_major = {type="int:>=0", default=0}
version_minor = {type="int:>=0", default=1}
version_patch = {type="int:>=0", default=0}
year = {type="int:year", default="current_year()"}
[[deps]]
name = "fmt"
git_url = "https://github.com/fmtlib/fmt.git"
git_checkout = "master"
add_to_cmake = false # already explicitly added
[[deps]]
name = "googletest"
git_url = "https://github.com/google/googletest.git"
git_checkout = "main"
add_to_cmake = false # already explicitly added
